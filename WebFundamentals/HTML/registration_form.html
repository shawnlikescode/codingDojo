<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration form</title>
	</head>
	<body>
		<div>
			<form action="post">
				<label for="first_name">First Name:</label>
				<input type="text" id="first_name" name="first_name" />
				<label for="last_name">Last Name:</label>
				<input type="text" id="last_name" name="last_name" />
				<label for="email">Email:</label>
				<input type="text" id="email" name="email" />
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" />
				<label for="pw_confirm">Password Confirmation:</label>
				<input type="password" id="pw_confirm" name="password_confirm" />
				<label for="birthday">Birthday</label>
				<input type="date" name="date" id="birthday" />
				<label for="male">Male</label>
				<input type="radio" id="male" name="gender" value="male" />
				<label for="female">Female</label>
				<input type="radio" id="female" name="gender" value="female" />
				<label for="other">Other</label>
				<input type="radio" id="other" name="gender" value="other" />
				<label for="description">A short description about yourself:</label>
				<textarea name="description" id="description" cols="30" rows="10"></textarea>
				<label for="favlang">Favorite Language</label>
				<select name="selection" id="favlang">
					<option value="first">javaScript</option>
					<option value="second">Java</option>
					<option value="third">Python</option>
				</select>
			</form>
		</div>
	</body>
</html>
