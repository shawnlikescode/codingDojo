<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <form class="mt-5" action="/formSubmit" method='post'>
        {% csrf_token %}
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" class="form-control" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="dojolocation">Dojo Location:</label>
                <select name="location" class="form-control" id="dojolocation">
                    <option value="Arlington">Arlington</option>
                    <option value="Bellevue">Bellevue</option>
                    <option value="Bosie">Bosie</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Dallas">Dallas</option>
                </select>
            </div>
            <div class="form-group">
                <label for=" favoritelanguage">Favorite Language:</label>
                <select name="favlang" id="favoritelanguage" class="form-control" >
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="C#">C#</option>
                    <option value="Java">Java</option>
                </select>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="check" id="check">
                <label class="form-check-label" for="check"> 1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type='radio' class="form-check-input" name="radio" id="radio">
                <label for="radio" class='form-check-label'>1</label>
            </div>
            <div class="form-group">
                <label for="commentarea">Comment (optional):</label>
                <textarea name="comment" class="form-control" id="commentarea" cols="30" rows="10"></textarea>
            </div>
            <button class='btn btn-outline-dark center btn-block mb-5 mt-5' type="submit">Submit</button>
        </form>
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
