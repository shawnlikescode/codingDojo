<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

		<title>Create</title>
	</head>
	<body>
		<div class="container w-50">
			<div class="top d-flex justify-content-between">
				<h1>Add a New Show</h1>
				<a href="{% url 'shows' %}">Go back</a>
			</div>
			<form class="w-75" action='/shows/create' method='post'>
				{% if messages %}
					<ul class="messages">    
    					{% for message in messages %}    
        					<li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
    					{% endfor %}
					</ul>
				{% endif %}
                {% csrf_token %}
				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" class="form-control" id="title" name="title" placeholder="Enter title" />
				</div>
				<div class="d-flex justify-content-between">
					<div class="form-group">
						<label for="network">Network</label>
						<input type="text" class="form-control" name="network" id="network" placeholder="Enter Network" />
					</div>
					<div class="form-group">
						<label for="release_date">Release Date</label>
						<input type="date" class="form-control" name="release_date" id="release_date" />
					</div>
				</div>
				<div class="form-group">
					<label for="desc">Description</label>
					<textarea name="desc" class="form-control" id="desc" cols="30" rows="5"></textarea>
				</div>
				<button type="submit" class="btn btn-primary btn-block w-25 mx-auto">Create</button>
			</form>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	</body>
</html>
